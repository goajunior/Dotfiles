[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

[bar/main]
; ...
background = ${colors.background}
foreground = ${colors.foreground}
wm-restack = bspwm
enable-ipc = true
bottom = false
width  = 100%
height = 25
radius = 0.0
padding = 0
font-0 = Hack:pixelsize=10:antialias=true:autohint=true;
font-1 = HackNerdFont:pixelsize=10:antialias=true:autohint=true
font-2 = NotoColorEmoji:pixelsize=10:antialias=true:autohint=true
font-3 = Font Awesome 5 Brands Regular:pixelsize=10:style=Regular
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev
modules-left = bspwm

[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
pin-workspaces = true

; Output mode flags after focused state label
; Default: false
inline-mode = false

; Create click handler used to focus workspace
; Default: true
enable-click = false

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;â™š will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true



